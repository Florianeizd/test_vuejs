<!DOCTYPE <html>

<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
        .main.container{
            padding-top: 50px ;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Test vueJS</span>
    </nav>

    <div class="ui main container" id="app">
        <input type="text" v-model="message">
        <input type="checkbox" v-model="success">
        <a :href="link">{{ message }}</a>

        <ul>
            <li v-for="person in persons">
                {{ person }}
            </li>
        </ul>

        <div class="p-3 mb-2 bg-success text-white" v-if="success" >
            <button type="button" class="close" aria-label="Close" @click="close"><span aria-hidden="true">&times;</span></button>
            <p>Petit pop-up</p>
        </div>
        <!-- <div class="p-3 mb-2 bg-danger text-white" v-else>
            <p>Echec</p>
        </div> -->

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
